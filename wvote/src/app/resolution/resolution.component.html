<div>
  <h1>VOTES :</h1>
  <ul class="row">
    <li *ngFor="let id of iDsOfvotes">
      <button
        type="button"
        class="btn btn-default btn-sm mr-20"
        (click)="setPoll(id)"
      >
        {{ id }}
      </button>
    </li>
  </ul>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
      <h6>CURRENT VOTE :</h6>
    </div>
    <div class="col-sm-8 text-white" style="background-color:rgb(51, 51, 51);">
      <h3>{{ idPoll }}</h3>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="col-sm-4" style="background-color:lavendgreyer;">
    <h6>
      CREATE NEW VOTE :
    </h6>
  </div>
  <div class="col-sm-8 text-white" style="background-color:white;">
    <input type="text" (keyup.enter)="getPoll($event)" />
  </div>
</div>
<div>.</div>

<ul>
  <li *ngFor="let owner of owners">
    <div>
      {{ owner.property }}:{{ owner.fullname }}:
      {{ owner.participation }}

      <app-box-ofbutton
        [idPoll]="idPoll"
        [listOfVOtes]="getList(owner.list_of_votes)"
        participation="{{ owner.participation }}"
        id="{{ owner.id }}"
        (messageEventVotesFor)="receiveFor($event)"
        (messageEventVotesAgainst)="receiveAgainst($event)"
        (messageEventVotesAbstention)="receiveAbstetion($event)"
        (messageEventVotesForMinus)="receiveForMinus($event)"
        (messageEventVotesAgainstMinus)="receiveAgainstMinus($event)"
        (messageEventVotesAbstentionMinus)="receiveAbstetionMinus($event)"
        (messageEventIdVotesList)="receiveIdVotesList($event)"
      ></app-box-ofbutton>
    </div>
  </li>
</ul>

<div>sum of votes</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:white;">
      <h6>for</h6>
    </div>
    <div class="col-sm-4 " style="background-color:white;">
      <h6>against</h6>
    </div>
    <div class="col-sm-4 " style="background-color:white;">
      <h6>abstention</h6>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
      <h3>{{ votesFor | number: ".2" }}%</h3>
    </div>
    <div
      class="col-sm-4 text-white"
      style="background-color:rgb(119, 118, 118);"
    >
      <h3>{{ votesAgainst | number: ".2" }}%</h3>
    </div>
    <div class="col-sm-4 text-white" style="background-color:rgb(51, 51, 51);">
      <h3>{{ votesAbstention | number: ".2" }}%</h3>
    </div>
  </div>
</div>
