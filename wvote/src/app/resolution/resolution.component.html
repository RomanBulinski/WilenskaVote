<h4>GŁOSOWANIE ZA UCHWAŁĄ NR ... w SPRAWIE ....</h4>

<ul>
  <li *ngFor="let owner of owners">
    <div>
      <div>
        {{ owner.ownerId }} :{{ owner.fullname }} : {{ owner.property }} :
        {{ owner.participation }}
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="for{{ owner.ownerId }}"
          buttonLabel="for"
          (click)="
            buttonOn
              ? incrementVFor(owner.participation)
              : decrementVFor(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="against{{ owner.ownerId }}"
          buttonLabel="against"
          (click)="
            buttonOn
              ? incrementVAgainst(owner.participation)
              : decrementVAgainst(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="abstention{{ owner.ownerId }}"
          buttonLabel="abstention"
          (click)="
            buttonOn
              ? incrementVAbstention(owner.participation)
              : decrementVAbstention(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>
    </div>
  </li>
</ul>

<div>
  <div>
    <div class="row">
      sum of votes for :
      <div class="row">
        <h2>{{ votesFor | number: ".2" }}</h2>
      </div>
    </div>

    <div class="row">
      against :
      <div class="row">
        <h2>{{ votesAgainst | number: ".2" }}</h2>
      </div>
    </div>

    <div class="row">
      abstention :
      <div class="row">
        <h2>{{ votesAbstention | number: ".2" }}</h2>
      </div>
    </div>
  </div>
</div>
