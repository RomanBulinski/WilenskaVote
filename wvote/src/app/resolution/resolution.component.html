<div>
  <p class="row">
    GŁOSOWANIE ZA UCHWAŁĄ NR :
  </p>
  <input class="row" type="text" (keyup.enter)="getPoll($event)" />
  <p class="row">
    w SPRAWIE ....
  </p>
</div>

<ul>
  <li *ngFor="let owner of owners">
    <div>
      <div>
        {{ owner.id }} :{{ owner.fullname }} : {{ owner.property }} :
        {{ owner.participation }}
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="for{{ owner.id }}"
          buttonLabel="for"
          (click)="
            buttonOn
              ? incrementVFor(owner.participation) + updateForActiv(owner)
              : decrementVFor(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="against{{ owner.id }}"
          buttonLabel="against"
          (click)="
            buttonOn
              ? incrementVAgainst(owner.participation) +
                updateAgainsActiv(owner)
              : decrementVAgainst(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>

      <div class="row oneOwner">
        <app-my-button
          buttonID="abstention{{ owner.id }}"
          buttonLabel="abstention"
          (click)="
            buttonOn
              ? incrementVAbstention(owner.participation) +
                updateAstentionActiv(owner)
              : decrementVAbstention(owner.participation)
          "
          (messageEventID)="receiveButtonId($event)"
          (messageEventON)="receiveButtonOn($event)"
        ></app-my-button>
      </div>
    </div>
  </li>
</ul>

<div>
  <div>
    <div class="row">
      sum of votes for :
      <div class="row">
        <h2>{{ votesFor | number: ".2" }}</h2>
      </div>
    </div>

    <div class="row">
      against :
      <div class="row">
        <h2>{{ votesAgainst | number: ".2" }}</h2>
      </div>
    </div>

    <div class="row">
      abstention :
      <div class="row">
        <h2>{{ votesAbstention | number: ".2" }}</h2>
      </div>
    </div>
  </div>
</div>
